<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pesquisa Culturama</title>
</head>
<body>
    <main>
        <header>
        </header>
        <section>
            <form action="#" method="get">
                <!-- Dados pessoais: nome, idade, data de nascimento, e-mail, telefone, upload de foto. -->
                 <fieldset>
                    <legend>Dados Pessoais</legend>

                    <!-- Nome → obrigatório -->
                    <label for="userName">Nome</label>
                    <input type="text" name="userName" id="userName" required>
                    <br>

                    <!-- Idade → obrigatório, apenas números entre 12 e 100 -->
                    <label for="userAge">Idade</label>
                    <input type="number" name="userAge" id="userAge" required min="12" max="100">
                    <br>

                    <!-- Data de nascimento → opcional -->
                    <label for="userBirthDate">Data de Aniversário</label>
                    <input type="date" name="userBirthDate" id="userBirthDate">
                    <br>

                    <!-- E-mail → obrigatório, precisa validar formato -->
                    <label for="userEmail">E-Mail</label>
                    <input type="email" name="userEmail" id="userEmail">
                    <br>

                    <!-- Telefone → opcional, deve ter 11 dígitos -->
                    <label for="userPhoneNumber">Telefone</label>
                    <input 
                    type="tel" 
                    name="userPhoneNumber" 
                    id="userPhoneNumber" 
                    pattern="[0-9]{11}" 
                    placeholder="DDD+Número">
                    <br>

                    <!-- Upload de foto → opcional -->
                    <label for="userImage">Foto</label>
                    <input type="file" name="userImage" id="userImage" accept="image/*">
                    
                 </fieldset>

                    <!-- Perfil: gênero, estado civil, estado e cidade. -->
                    <!-- Gênero → escolha única -->
                    <!-- Estado civil → lista suspensa -->
                    <!-- Estado → lista suspensa (campo obrigatório) -->
                    <!-- Cidade → campo de texto livre -->

                    <!-- Hábitos: redes sociais, estilo musical, cor favorita. -->
                    <!-- Redes sociais → múltipla escolha (checkboxes) -->
                    <!-- Estilo musical → sugestões pré-definidas mas deve aceitar texto livre -->
                    <!-- Cor favorita → seletor de cor -->

                    <!-- Opinião: escala de satisfação + comentário aberto. -->
                    <!-- Satisfação → escolha única (ótima, boa, regular, ruim) -->
                    <!-- Comentário → campo aberto com placeholder -->

                    <!-- Confirmações: consentimento obrigatório (LGPD) + opção de receber resultados. -->
                    <!-- Consentimento LGPD → checkbox obrigatório -->
                    <!-- Receber resultados por e-mail → opcional -->

                    <!-- Botões: enviar e limpar. -->
                    <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
