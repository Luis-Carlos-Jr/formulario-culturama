<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pesquisa Culturama</title>
</head>
<body>
    <main>
        <header>
        </header>
        <section>
            <form action="#" method="get">
                <!-- Dados pessoais: nome, idade, data de nascimento, e-mail, telefone, upload de foto. -->
                 <fieldset>
                    <legend>Dados Pessoais</legend>

                    <!-- Nome → obrigatório -->
                    <label for="userName">Nome</label>
                    <input type="text" name="userName" id="userName" required>
                    <br>

                    <!-- Idade → obrigatório, apenas números entre 12 e 100 -->
                    <label for="userAge">Idade</label>
                    <input type="number" name="userAge" id="userAge" required min="12" max="100">
                    <br>

                    <!-- Data de nascimento → opcional -->
                    <label for="userBirthDate">Data de Aniversário</label>
                    <input type="date" name="userBirthDate" id="userBirthDate">
                    <br>

                    <!-- E-mail → obrigatório, precisa validar formato -->
                    <label for="userEmail">E-Mail</label>
                    <input type="email" name="userEmail" id="userEmail">
                    <br>

                    <!-- Telefone → opcional, deve ter 11 dígitos -->
                    <label for="userPhoneNumber">Telefone</label>
                    <input 
                    type="tel" 
                    name="userPhoneNumber" 
                    id="userPhoneNumber" 
                    pattern="[0-9]{11}" 
                    placeholder="DDD+Número">
                    <br>

                    <!-- Upload de foto → opcional -->
                    <label for="userImage">Foto</label>
                    <input type="file" name="userImage" id="userImage" accept="image/*">
                    
                 </fieldset>

                 <!-- Perfil: gênero, estado civil, estado e cidade. -->
                 <fieldset>
                    <legend>Perfil</legend>
                    
                    <!-- Gênero → escolha única -->
                    <p>Gênero</p>
                    <input type="radio" name="userGender" id="genderMaler">
                    <label for="genderMaler">Masculino</label>
                    <input type="radio" name="userGender" id="genderFemale">
                    <label for="genderFemale">Feminino</label>
                    <br>

                    <!-- Estado civil → lista suspensa -->
                     <p>Estado Civil</p>
                    <input type="radio" name="userMaritalStatus" id="maritalStatusMarried">
                    <label for="maritalStatusMarried">Casado</label><br>
                    <input type="radio" name="userMaritalStatus" id="maritalStatusSingle">
                    <label for="maritalStatusSingle">Solteiro</label><br>
                    <input type="radio" name="userMaritalStatus" id="maritalStatuswidowed">
                    <label for="maritalStatuswidowed">Viúvo</label><br>
                    <input type="radio" name="userMaritalStatus" id="maritagediverced">
                
                    <!-- Estado → lista suspensa (campo obrigatório) -->
                    <label for="userState">Estado</label>
                    <select name="userState" id="userState" required>
                        <option value="">Selecione...</option>
                        <option value="acre">Acre</option>
                        <option value="alagoas">Alagoas</option>
                        <option value="amapa">Amapá</option>
                        <option value="amazonas">Amazonas</option>
                        <option value="bahia">Bahia</option>
                        <option value="ceara">Ceará</option>
                        <option value="distritoFederal">Distrito Federal</option>
                        <option value="espiritoSanto">Espirito Santo</option>
                        <option value="goias">Goiás</option>
                        <option value="maranhao">Maranhão</option>
                        <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                        <option value="matoGrosso">Mato Grosso</option>
                        <option value="minasGerais">Minas Gerais</option>
                        <option value="para">Pará</option>
                        <option value="paraiba">Paraíba</option>
                        <option value="parana">Paraná</option>
                        <option value="pernambuco">Pernambuco</option>
                        <option value="piaui">Piauí</option>
                        <option value="rioDeJaneiro">Rio de Janeiro</option>
                        <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                        <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                        <option value="rondonia">Rondônia</option>
                        <option value="roraima">Roraima</option>
                        <option value="santaCatarina">Santa Catarina</option>
                        <option value="saoPaulo">São Paulo</option>
                        <option value="sergipe">Sergipe</option>
                        <option value="tocantins">Tocantins</option>
                    </select>
                    <br>
                    
                    <!-- Cidade → campo de texto livre -->
                    <label for="userCity">Cidade</label>
                    <input type="text" name="userCity" id="userCity">
                 </fieldset>

                <!-- Hábitos: redes sociais, estilo musical, cor favorita. -->
                 <fieldset>
                    <legend>Hábitos</legend>
                    
                    <!-- Redes sociais → múltipla escolha (checkboxes) -->
                    <p>Redes Sociais</p>
                    <input type="checkbox" name="userSocialInstagram" id="userSocialInstagram">
                    <label for="userSocialInstagram">Instagram</label><br>
                    <input type="checkbox" name="userSocialFacebook" id="userSocialFacebook">
                    <label for="userSocialFacebook">Facebook</label><br>
                    <input type="checkbox" name="userSocialX" id="userSocialX">
                    <label for="userSocialX">X</label><br>

                    <!-- Estilo musical → sugestões pré-definidas mas deve aceitar texto livre -->
                    <label for="userMusicStyle">Estilo Musical</label>
                    <input type="text" name="userMusicStyle" id="userMusicStyle" list="musicStyleList">
                    <datalist id="musicStyleList">
                        <option value="Rock">
                        <option value="Pop">
                        <option value="Sertanejo">
                        <option value="Eletrônica">
                        <option value="Classica">
                    </datalist>
                    <br>

                    <!-- Cor favorita → seletor de cor -->
                    <label for="userColor">Cor Favorita</label>
                    <input type="color" name="userColor" id="userColor">
                 </fieldset>
                

                <!-- Opinião: escala de satisfação + comentário aberto. -->
                <!-- Satisfação → escolha única (ótima, boa, regular, ruim) -->
                <!-- Comentário → campo aberto com placeholder -->

                <!-- Confirmações: consentimento obrigatório (LGPD) + opção de receber resultados. -->
                <!-- Consentimento LGPD → checkbox obrigatório -->
                <!-- Receber resultados por e-mail → opcional -->

                <!-- Botões: enviar e limpar. -->
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
